      function tinyintToBoolean(tinyint){
          if(tinyint==0){
              return false
          }
          else if (tinyint==1){
              return true
          }
          else{
              return -1
          }
      }

      function isPetFriendly(pet){
          if (tinyintToBoolean(pet)){
              return "Pet Friendly";
          }
          else {
              return "Not Pet Friendly";
          }
      }

      function selectRoom(roomID){
        console.log('selectedRoom='+roomID);
        var xhr = new XMLHttpRequest();
        var url1 = '/selectRoom';
          
        var params = 'selectedRoom='+roomID;
        xhr.onreadystatechange = function()
        {
              
          if(xhr.readyState == 4 && xhr.status == 200) 
          {
            console.log(xhr.responseText)
          }   
        };
      
        xhr.open('post', url1, true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send(params);

      }

      
      function readmessage(){
          container = document.getElementById('card-container');
          while (container.firstChild) {
              container.firstChild.remove()
          }
          //container.parentNode.removeChild(container);
          var param = 'mode='+sortingMode;
          
          var xhr = new XMLHttpRequest();
          var url2 = '/read';
          xhr.onreadystatechange = function()

              if(xhr.readyState == 4 && xhr.status == 200)

                const apiResult = JSON.parse(xhr.response);
                console.log(apiResult.constructor == Array);
                console.log(apiResult);
              
                apiResult.forEach((result, idx) => {
                  // Create card element

                      <div class="room-card-container3">

                          <span class="room-card-text2"><span>${result.address}</span></span>
                        </div>
                        <span class="room-card-text3">

                  // Append newyly created card element to the container
